              "rawQuery": true,
              "rawSql": "--Dags Status\r\n--- table view on grafana\r\nwith \r\ndags_processar as (\r\n\tselect dp.*, dr.execution_date, dr.run_id, dr.id, dr.state \r\n\tfrom public.dag dp \r\n\tinner join dag_run dr on dp.dag_id = dr.dag_id\r\n\twhere dp.dag_id in ($Dags)\r\n),\r\ntask_avg as (\r\n\t-- average duration per task\r\n\tselect ti.dag_id, ti.task_id, round(avg(ti.duration)) avg_duration_seconds, \r\n\tcount(1) total_execution_times \r\n\tfrom dags_processar dp \r\n\tinner join task_instance  ti on ti.dag_id  = dp.dag_id and dp.run_id=ti.run_id\r\n\twhere dp.execution_date   >= dp.execution_date -  interval '60 day'\r\n\tand   ti.state  = 'success'\r\n\tgroup by ti.dag_id, ti.task_id\r\n\torder by 1, 2),\r\ntmp as(\r\n\tselect dr.*, rank() over (partition by dr.dag_id  order by dr.id desc) as rk \r\n\tfrom dags_processar dr),\r\ndags_last_execution as (\r\n\tselect * from tmp where rk = 1),\r\nlast_execution_tasks as (\t\r\n--- last run tasks\r\n\tselect ti.dag_id \r\n\t\t  ,ti.task_id \r\n\t\t  ,ti.state \r\n\t\t  ,ti.start_date \r\n\t\t  ,round(EXTRACT(EPOCH FROM (coalesce(ti.end_date, current_timestamp) - ti.start_date ))) as last_duration \r\n\tfrom dags_last_execution dle \r\n\tinner join task_instance ti \r\n\ton dle.dag_id = ti.dag_id  and dle.run_id=ti.run_id\r\n\t),\r\n\t\r\ntemp_last_execution_rules as (\r\n\tselect let.dag_id, let.task_id, let.state,\r\n\t\tcase when  let.last_duration> 900 and let.last_duration >= ta.avg_duration_seconds*1.3 \r\n\t\t\t\t\t\t\t\t\t\t  and total_execution_times > 10 then 'CRITICAL'\r\n             when  let.last_duration> 180 and let.last_duration >= ta.avg_duration_seconds*1.3 \r\n\t\t\t\t\t\t\t\t\t\t  and total_execution_times > 10 then 'WARNING'\r\n\t\t     else 'OK'\r\n\t\tend message,\r\n\t\tlet.last_duration,\r\n\t\tta.avg_duration_seconds,\r\n\t\ttotal_execution_times,\r\n\t\tcase when  let.state = 'success' then ta.avg_duration_seconds- let.last_duration  \r\n\t\t\telse 0 end dif_between_avg_and_last\r\n\tfrom last_execution_tasks let \r\n\tleft join task_avg ta on let.dag_id = ta.dag_id and let.task_id = ta.task_id)\r\n\t\r\n-- last run status of tasks\r\nselect \r\n    ti.dag_id, \r\n    dle.execution_date + interval '1 day' as start_date, \r\n    dle.state,\r\n\t\tsum(avg_duration_seconds) FILTER (WHERE ti.state = 'success') as avg_dag_durration,\r\n    case \r\n        when sum(avg_duration_seconds) FILTER (WHERE ti.state = 'success') / nullif(sum(avg_duration_seconds) FILTER (WHERE avg_duration_seconds <> 0 and avg_duration_seconds is not null), 0) <> 0 then \r\n            sum(avg_duration_seconds) FILTER (WHERE ti.state = 'success') / nullif(sum(avg_duration_seconds) FILTER (WHERE avg_duration_seconds <> 0 and avg_duration_seconds is not null), 0)\r\n        else \r\n            0 \r\n    end as completion_percentage,\r\n    case \r\n        when sum(avg_duration_seconds) FILTER (WHERE ti.state = 'success') / nullif(sum(avg_duration_seconds) FILTER (WHERE avg_duration_seconds <> 0 and avg_duration_seconds is not null), 0) <> 0 then \r\n            sum(avg_duration_seconds) FILTER (WHERE ti.state = 'success') / nullif(sum(avg_duration_seconds) FILTER (WHERE avg_duration_seconds <> 0 and avg_duration_seconds is not null), 0)\r\n        else \r\n            0\r\n    end as completion_percentage_num,\r\n    count(1) as total_tasks,\r\n    count(1) FILTER (WHERE ti.state = 'running') as running,\r\n    count(1) FILTER (WHERE ti.state = 'success') as success,\r\n    count(1) FILTER (WHERE ti.state = 'failed') as failed,\r\n    count(1) FILTER (WHERE ti.state = 'failed') as failed2,\r\n    count(1) FILTER (WHERE ti.state not in ('failed', 'success' )) as other_status,\r\n    count(1) filter (where ti.message = 'WARNING') as warning,\r\n    count(1) filter (where ti.message = 'CRITICAL') as critical,\r\n    cast(avg(dif_between_avg_and_last) FILTER (WHERE ti.state = 'success') as Integer) as speedj \r\nfrom \r\n    dags_last_execution dle \r\ninner join \r\n    temp_last_execution_rules ti on dle.dag_id = ti.dag_id\r\nwhere ti.dag_id in ($Dags)\r\ngroup by \r\n    ti.dag_id, dle.execution_date, dle.state;",
