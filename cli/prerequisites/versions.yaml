# Tool Versions Configuration
# This file centralizes version management for all prerequisite tools
# to ensure consistency across Windows, Linux, macOS, and Docker environments

tools:
  terragrunt:
    version: "v0.88.1"
    description: "Terragrunt version for consistent behavior across all platforms"
    
  terraform:
    version: "latest"
    description: "Terraform version (uses latest stable from HashiCorp repositories)"
    
  helm:
    version: "latest"
    description: "Helm version (uses latest stable from official repositories)"
    
  kubectl:
    version: "latest"
    description: "kubectl version (uses latest stable from Kubernetes repositories)"

# Platform-specific download URLs for Terragrunt
terragrunt_downloads:
  windows:
    url: "https://github.com/gruntwork-io/terragrunt/releases/download/v0.88.1/terragrunt_windows_amd64.exe"
    filename: "terragrunt_windows_amd64.exe"
  linux:
    url: "https://github.com/gruntwork-io/terragrunt/releases/download/v0.88.1/terragrunt_linux_amd64"
    filename: "terragrunt_linux_amd64"
  macos:
    url: "https://github.com/gruntwork-io/terragrunt/releases/download/v0.88.1/terragrunt_darwin_amd64"
    filename: "terragrunt_darwin_amd64"
  docker:
    url: "https://github.com/gruntwork-io/terragrunt/releases/download/v0.88.1/terragrunt_linux_amd64"
    filename: "terragrunt_linux_amd64"

# Version compatibility notes
compatibility:
  terragrunt_v0_88_1:
    terraform_min: "1.0.0"
    terraform_max: "1.8.x"
    notes: "Supports latest Terraform features and improved CLI design"

